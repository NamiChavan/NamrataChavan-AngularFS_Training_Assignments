<form #userName="ngForm" (ngSubmit)="onClickSubmit()"> 
    <input type="text" name="username" placeholder="username" [(ngModel)]="username"><br/> <br/> 
    <input type="text" name="price" placeholder="price" [(ngModel)]="price"> <br/> <br/>
    <input type="text" name="quantity" placeholder="quantity" [(ngModel)]="quantity"> <br/> <br/>
    <br/> 
    <br/> 
    <input type="submit" value="submit"> 
 </form>
