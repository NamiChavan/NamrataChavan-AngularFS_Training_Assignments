<h3>Getting data from the server.</h3>

<div *ngFor="let item of DataArray" class="column">
    <div  class="card">

        <div class="container">
                 
          <p><img src="{{item.avatar}}" width="100" height="100"/></p>
          <p>First Name :{{item.first_name}}</p>
          <p>Last Name: {{item.last_name}}</p>
          <p> Email : {{item.email}}</p>
        </div>
      
 </div>
</div>
