<h3>Perform CRUD operations with remote data in Angular</h3>
<hr/>

<input type="text"  [(ngModel)]="id"  placeholder="Employee Id"  />
<input type="text"  [(ngModel)]="ename"  placeholder="Employee Name"  />
<input type="text"  [(ngModel)]="job"  placeholder="Job"  />
<input type="text"  [(ngModel)]="sal"  placeholder="Salary"  />
<input type="text"  [(ngModel)]="deptno"  placeholder="Dept No"  />
<br/><br/>
<input type="button"  value="Get Employee" (click)="getData_click()"  />
<input type="button"  value="Add Employee" (click)="addData_click()"  />
<input type="button"  value="Update Employee" (click)="updateData_click()"  />
<input type="button"  value="Clear Fields" (click)="clearFields()"  />
<hr/>

<hr/>

<table border="2"   cellspacing="0">
	<tr>
	  <th>Employee Id</th>
	  <th>Employee Name</th>
	  <th>Job</th>
	  <th>Salary</th>
	  <th>Department No</th>
    <th></th>
	</tr>

	<tr *ngFor="let item of empArray">
	  <td>{{item.id}}</td>
	  <td>{{item.ename}}</td>
	  <td>{{item.job}}</td>
	  <td>{{item.sal}}</td>
	  <td>{{item.deptno}}</td>
    <td align="center">
      <a href="javascript:void(0);" (click)="selectData_click(item.id)">Select</a> |
      <a href="javascript:void(0);" (click)="deleteData_click(item.id)">Delete</a>
    </td>
	</tr>
  </table>
