<h3>Crud Using Services</h3>


<input type="text"  [(ngModel)]="deptno"  placeholder="Deptno"  />
<input type="text"  [(ngModel)]="dname"  placeholder="Dname"  />
<input type="text"  [(ngModel)]="loc"  placeholder="Location"  />
<hr/>
<button (click)="addDept_click()">Add Dept</button>
<hr/>
<table border="2" width="400" cellspacing="0" cellpadding="5">
  <tr>
    <th>Dept Number</th>
    <th>Dept Name</th>
    <th>Dept Location</th>
    <th></th>
  </tr>

  <tr *ngFor="let item of empsArray">
      <td>{{item.deptno}}</td>
      <td>{{item.dname}}</td>
      <td>{{item.loc}}</td>
      <td>
        <button  (click)="delete_click(item.deptno)" href="javascript:void(0);">
          Delete
        </button>
      </td>
  </tr>


</table>
